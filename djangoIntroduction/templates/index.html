<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
    <ul>
        {% if tasks %}
            {% for task in tasks %}
                <li>{{ task.name }} - {{ task.description }} - {{ task.created_at }}</li>
            {% endfor %}
        {% else %}
            <h1>No Tasks</h1>
        {% endif %}
    </ul>
</body>
</html>
